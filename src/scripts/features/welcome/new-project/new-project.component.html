<div id="new-project" class="uk-card uk-card-default">
    <div class="uk-card-body">
        <h2 class="uk-card-title">Start a New Project</h2>
        <div *ngIf="step == 0">
            <p>Select an Emoji Font File to get started.</p>
            <hr/>
            <div class="uk-form-custom uk-grid uk-grid-small" style="max-width: initial">
                <input type="file" (change)="onFontFileSelected($event)" accept=".ttf">
                <div class="uk-width-1-5">
                    <button class="uk-button uk-button-default" type="button" tabindex="-1">Select
                    </button>
                </div>
                <div class="uk-width-4-5">
                    <input class="uk-input" type="text" [value]="formGroup.controls['fontFile'].value?.name"
                           placeholder="No File Selected"
                           disabled>
                </div>
            </div>
        </div>
        <div *ngIf="step == 1">
            <!--<div class="uk-card-badge" style="font-size: 18px">
                <i class="fa"
                   [class.fa-android]="newProject.platform === ANDROID"
                   [class.fa-apple]="newProject.platform === APPLE">
                </i>
                {{newProject.platform === ANDROID ? 'Android' : 'Apple'}}
            </div>-->
            <p>Great! Now give your Project a name.
            <hr/>
            <fieldset class="uk-fieldset">
                <div class="uk-margin">
                    <input class="uk-input" placeholder="Project Name (e.g. Samsung Emojis)"
                           [formControl]="formGroup.controls['name']"/>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="uk-card-footer" *ngIf="step == 0">
        <button class="uk-button uk-button-primary" [disabled]="formGroup.controls['fontFile'].value === null"
                (click)="onClickContinue()">
            Continue
        </button>
    </div>

    <div class="uk-card-footer" *ngIf="step == 1">
        <button class="uk-button uk-button-primary" [disabled]="formGroup.invalid" (click)="onClickFinish()">Finish
        </button>
        <button class="uk-button uk-button-default uk-float-right" (click)="onClickGoBack()">Go Back</button>
    </div>
</div>
