<div id="new-project" class="uk-card uk-card-default">
    <div class="uk-card-body">
        <h2 class="uk-card-title">Start a New Project</h2>
        <div *ngIf="newProject.platform == null">
            <p>Select your Platform to get started!</p>
            <hr/>
            <div class="uk-grid">
                <div class="uk-width-1-2 uk-text-center">
                    <div class="platform uk-section uk-padding-small" (click)="onClickPlatform(ANDROID)">
                        <i class="fa fa-android"></i>
                    </div>
                </div>
                <div class="uk-width-1-2 uk-text-center">
                    <div class="platform uk-section uk-padding-small" (click)="onClickPlatform(APPLE)">
                        <i class="fa fa-apple"></i>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="newProject.platform != null">
            <div class="uk-card-badge" style="font-size: 18px">
                <i class="fa"
                   [class.fa-android]="newProject.platform === ANDROID"
                   [class.fa-apple]="newProject.platform === APPLE">
                </i>
                {{newProject.platform === ANDROID ? 'Android' : 'Apple'}}
            </div>
            <p>Great! Now give your Project a name.
            <hr/>
            <fieldset class="uk-fieldset">
                <div class="uk-margin">
                    <input class="uk-input" placeholder="Project Name (e.g. Samsung Emojis)" [formControl]="formGroup.controls['name']" />
                </div>
            </fieldset>
        </div>
    </div>

    <div class="uk-card-footer" *ngIf="newProject.platform != null">
        <button class="uk-button uk-button-primary" [disabled]="formGroup.invalid"  (click)="onClickFinish()">Finish</button>
        <button class="uk-button uk-button-default uk-float-right" (click)="onClickStartOver()">Start Over</button>
    </div>
</div>
