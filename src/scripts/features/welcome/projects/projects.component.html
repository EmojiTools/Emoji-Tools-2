<div id="projects-card" class="uk-card uk-card-default uk-card-body">
    <h2 class="uk-card-title">Saved Projects</h2>
    <p *ngIf="projects.length > 0">Load a saved Project</p>
    <p *ngIf="projects.length == 0">There are no saved Projects.</p>
    <hr/>

    <div id="projects">
        <div class="project uk-section uk-section-muted uk-padding-small uk-margin-bottom"
             *ngFor="let project of projects"
             (click)="onClickProject(project)">
            <i class="fa fa-cube"></i>
            {{project.name}}
        </div>
    </div>
</div>
