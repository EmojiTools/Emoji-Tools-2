<div class="uk-card uk-card-small uk-card-default uk-height-1-1">
    <div class="uk-card-header">
        <h3>Emojis</h3>
    </div>
    <div class="uk-card-body">
        <et-alert></et-alert>

        <!-- Emojis have not been extracted -->
        <div class="uk-flex uk-flex-middle uk-flex-center uk-height-1-1"
             *ngIf="!isExtracting() && project?.extractionPath == undefined">
            <div class="uk-grid uk-text-center">
                <div class="uk-width-1-1">
                    <h3 class="uk-heading-divider">Emojis have not yet been extracted.</h3>
                    <p>Remember: This could take a while! Be patient.</p>
                    <button class="uk-button uk-button-primary" (click)="onExtractEmojis()">Start Extraction</button>
                </div>
            </div>
        </div>

        <!-- Emojis are being extracted -->
        <div class="uk-flex uk-flex-middle uk-flex-center uk-height-1-1" *ngIf="isExtracting()">
            <div class="uk-grid uk-text-center">
                <div class="uk-width-1-1">
                    <h3 class="uk-heading-divider">Extracting Emojis...</h3>
                    <p>Remember: This could take a while! Be patient.</p>
                    <progress class="uk-progress" [value]="extractionProgress" max="100"></progress>
                </div>
            </div>
        </div>

        <!-- Emojis have been extracted -->
        <div class="uk-grid">
            <div class="uk-width-1-6 emoji-tile" *ngFor="let emoji of emojis">
                <img [src]="emoji.imgSrcPath" alt="Emoji" />
            </div>
        </div>

    </div>
</div>
