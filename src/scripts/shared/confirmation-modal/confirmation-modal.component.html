<et-modal>
    <et-modal-header *ngIf="title"
                     [title]="title">
    </et-modal-header>
    <et-modal-body>
        <ng-content></ng-content>
    </et-modal-body>
    <et-modal-footer>
        <button class="uk-button uk-button-default"
                (click)="onClickCancel()">
            {{cancelButtonText}}
        </button>
        <button class="uk-button"
                [class.uk-button-primary]="confirmButtonStyle === 'primary'"
                [class.uk-button-success]="confirmButtonStyle === 'success'"
                [class.uk-button-warning]="confirmButtonStyle === 'warning'"
                [class.uk-button-danger]="confirmButtonStyle === 'danger'"
                (click)="onClickConfirm()">
            {{confirmButtonText}}
        </button>
    </et-modal-footer>
</et-modal>
